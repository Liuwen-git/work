<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁MP3播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .subtitle {
            color: #b3d4fc;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .player {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .track-info {
            margin-bottom: 20px;
        }
        
        .track-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .track-artist {
            color: #b3d4fc;
            font-size: 1rem;
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: #4cd964;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #b3d4fc;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: #4cd964;
        }
        
        .play-btn:hover {
            background: #44c759;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-icon {
            color: #b3d4fc;
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4cd964;
            cursor: pointer;
        }
        
        .playlist {
            margin-top: 30px;
            text-align: left;
        }
        
        .playlist h3 {
            margin-bottom: 15px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .playlist h3 i {
            color: #4cd964;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .playlist-item.active {
            background: rgba(76, 217, 100, 0.3);
            border-left: 3px solid #4cd964;
        }
        
        .playlist-item i {
            margin-right: 15px;
            color: #4cd964;
        }
        
        .playlist-info {
            flex-grow: 1;
        }
        
        .playlist-title {
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .playlist-artist {
            font-size: 0.85rem;
            color: #b3d4fc;
        }
        
        .playlist-duration {
            color: #b3d4fc;
            font-size: 0.85rem;
        }
        
        .url-input {
            margin-top: 20px;
            text-align: left;
        }
        
        .url-input h3 {
            margin-bottom: 10px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .url-input h3 i {
            color: #4cd964;
        }
        
        .url-container {
            display: flex;
            gap: 10px;
        }
        
        #mp3-url {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
        }
        
        #mp3-url::placeholder {
            color: #b3d4fc;
        }
        
        #load-url {
            background: #4cd964;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        #load-url:hover {
            background: #44c759;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .album-art {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .play-btn {
                width: 55px;
                height: 55px;
            }
            
            .url-container {
                flex-direction: column;
            }
            
            #load-url {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简洁MP3播放器</h1>
        <p class="subtitle">在线播放您喜欢的MP3音乐</p>
        
        <div class="player">
            <div class="album-art">
                <i class="fas fa-music"></i>
            </div>
            
            <div class="track-info">
                <div class="track-title" id="track-title">选择一首歌曲</div>
                <div class="track-artist" id="track-artist">从播放列表中选择或输入MP3链接</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up volume-icon"></i>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="70">
            </div>
        </div>
        
        <div class="url-input">
            <h3><i class="fas fa-link"></i> 输入MP3链接</h3>
            <div class="url-container">
                <input type="text" id="mp3-url" placeholder="在此输入MP3文件的URL...">
                <button id="load-url">加载</button>
            </div>
        </div>
        
        <div class="playlist">
            <h3><i class="fas fa-list"></i> 播放列表</h3>
            <div class="playlist-item active" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
                <i class="fas fa-music"></i>
                <div class="playlist-info">
                    <div class="playlist-title">SoundHelix Song 1</div>
                    <div class="playlist-artist">SoundHelix</div>
                </div>
                <div class="playlist-duration">3:42</div>
            </div>
            
            <div class="playlist-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
                <i class="fas fa-music"></i>
                <div class="playlist-info">
                    <div class="playlist-title">SoundHelix Song 2</div>
                    <div class="playlist-artist">SoundHelix</div>
                </div>
                <div class="playlist-duration">4:15</div>
            </div>
            
            <div class="playlist-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">
                <i class="fas fa-music"></i>
                <div class="playlist-info">
                    <div class="playlist-title">SoundHelix Song 3</div>
                    <div class="playlist-artist">SoundHelix</div>
                </div>
                <div class="playlist-duration">3:28</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 音频元素
            const audio = new Audio();
            let currentTrackIndex = 0;
            
            // 获取DOM元素
            const playBtn = document.getElementById('play-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const trackTitle = document.getElementById('track-title');
            const trackArtist = document.getElementById('track-artist');
            const playlistItems = document.querySelectorAll('.playlist-item');
            const mp3UrlInput = document.getElementById('mp3-url');
            const loadUrlBtn = document.getElementById('load-url');
            
            // 播放列表数据
            const playlist = [
                {
                    title: "SoundHelix Song 1",
                    artist: "SoundHelix",
                    src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                    duration: "3:42"
                },
                {
                    title: "SoundHelix Song 2",
                    artist: "SoundHelix",
                    src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                    duration: "4:15"
                },
                {
                    title: "SoundHelix Song 3",
                    artist: "SoundHelix",
                    src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                    duration: "3:28"
                }
            ];
            
            // 初始化音频
            audio.src = playlist[0].src;
            audio.volume = volumeSlider.value / 100;
            
            // 播放/暂停功能
            function togglePlay() {
                if (audio.paused) {
                    audio.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audio.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }
            
            // 更新进度条
            function updateProgress(e) {
                const { duration, currentTime } = e.srcElement;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // 更新时间显示
                currentTimeEl.textContent = formatTime(currentTime);
                
                if (!isNaN(duration)) {
                    durationEl.textContent = formatTime(duration);
                }
            }
            
            // 设置进度
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                audio.currentTime = (clickX / width) * duration;
            }
            
            // 格式化时间
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // 设置音量
            function setVolume() {
                audio.volume = this.value / 100;
            }
            
            // 切换歌曲
            function changeTrack(direction) {
                currentTrackIndex += direction;
                
                if (currentTrackIndex < 0) {
                    currentTrackIndex = playlist.length - 1;
                } else if (currentTrackIndex >= playlist.length) {
                    currentTrackIndex = 0;
                }
                
                loadTrack(currentTrackIndex);
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            
            // 加载歌曲
            function loadTrack(index) {
                const track = playlist[index];
                audio.src = track.src;
                trackTitle.textContent = track.title;
                trackArtist.textContent = track.artist;
                
                // 更新播放列表高亮
                playlistItems.forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                currentTrackIndex = index;
            }
            
            // 从播放列表选择歌曲
            function selectTrackFromPlaylist(e) {
                const item = e.currentTarget;
                const index = Array.from(playlistItems).indexOf(item);
                
                loadTrack(index);
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            
            // 从URL加载歌曲
            function loadTrackFromUrl() {
                const url = mp3UrlInput.value.trim();
                
                if (url) {
                    audio.src = url;
                    trackTitle.textContent = "自定义歌曲";
                    trackArtist.textContent = "来自URL";
                    
                    // 移除播放列表高亮
                    playlistItems.forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    audio.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
            }
            
            // 事件监听
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', () => changeTrack(-1));
            nextBtn.addEventListener('click', () => changeTrack(1));
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', () => changeTrack(1));
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', setVolume);
            
            playlistItems.forEach(item => {
                item.addEventListener('click', selectTrackFromPlaylist);
            });
            
            loadUrlBtn.addEventListener('click', loadTrackFromUrl);
            
            // 允许按Enter键加载URL
            mp3UrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadTrackFromUrl();
                }
            });
        });
    </script>
</body>
</html>
